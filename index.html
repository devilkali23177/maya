<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal, Task & Finance Manager Chatbot</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #4fd1c5;
      --accent-color: #f687b3;
      --dark-color: #2d3748;
      --light-color: #f7fafc;
      --bg-color: white;
      --chat-bg-color: #f7fafc;
      --text-color: #2d3748;
      --input-bg: white;
      --border-color: #e2e8f0;
    }
    
    .dark-mode {
      --primary-color: #7f78d2;
      --secondary-color: #4fd1c5;
      --accent-color: #f687b3;
      --dark-color: #f7fafc;
      --light-color: #2d3748;
      --bg-color: #1a202c;
      --chat-bg-color: #2d3748;
      --text-color: #f7fafc;
      --input-bg: #2d3748;
      --border-color: #4a5568;
    }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      background: var(--bg-color); 
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--bg-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 0;
      transition: background 0.3s;
    }
    
    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .header h2 {
      margin: 0;
      font-weight: 600;
    }
    
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .emoji-avatar {
      font-size: 2.5em;
      line-height: 1;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    
    #chatbox { 
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: url('https://transparenttextures.com/patterns/light-paper-fibers.png');
      background-color: var(--chat-bg-color);
    }
    
    #userInput { 
      padding: 15px 20px;
      background: var(--bg-color);
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
    
    #textInput { 
      flex: 1;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s;
      background: var(--input-bg);
      color: var(--text-color);
    }
    
    #textInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }
    
    button { 
      padding: 12px 25px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: #5a52e0;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    
    .message { 
      margin: 15px 0;
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .bot-message {
      align-items: flex-start;
    }
    
    .user-message {
      align-items: flex-end;
      justify-content: flex-end;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }
    
    .bot .message-content {
      background: var(--bg-color);
      color: var(--text-color);
      border-top-left-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .user .message-content {
      background: var(--primary-color);
      color: white;
      border-bottom-right-radius: 5px;
    }
    
    .bot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: white;
      font-weight: bold;
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 5px;
      padding: 10px 15px;
      background: var(--bg-color);
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--secondary-color);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
    }
    
    .finance-positive {
      color: #38a169;
    }
    
    .finance-negative {
      color: #e53e3e;
    }
    
    .task-completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Emoji animations */
    .emoji-bounce {
      animation: bounce 0.5s infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-5px) scale(1.1); }
    }
    
    .emoji-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .emoji-shake {
      animation: shake 0.5s ease-in-out infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    
    .emoji-heartbeat {
      animation: heartbeat 1s ease infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      opacity: 0;
    }
    
    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .theme-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-content">
      <div class="avatar">
        <div class="emoji-avatar" id="avatarEmoji">üòä</div>
      </div>
      <h2>Maya - Your Personal Assistant</h2>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
      <span class="theme-icon" id="themeIcon">üåô</span>
      <span id="themeText">Dark</span>
    </button>
  </div>
  
  <div class="chat-container">
    <div id="chatbox"></div>
    
    <div id="userInput">
      <input id="textInput" type="text" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD8Jn_pOd3ikyczCUGTu0rHB4MXZHNxCKU",
  authDomain: "income-2dee6.firebaseapp.com",
  databaseURL: "https://income-2dee6-default-rtdb.firebaseio.com",
  projectId: "income-2dee6",
  storageBucket: "income-2dee6.firebasestorage.app",
  messagingSenderId: "800831075312",
  appId: "1:800831075312:web:7e2cc2476533023d512335",
  measurementId: "G-EZJTP0DCPD"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const journalRef = database.ref('users/QgMajE6ZhEbsy2booWciH3ryc6E2/journalEntries');
const taskRef = database.ref('users/QgMajE6ZhEbsy2booWciH3ryc6E2/tasks');
const financeRef = database.ref('users/QgMajE6ZhEbsy2booWciH3ryc6E2/financeEntries');

let journalStep = 0;
let newJournal = {};
let isBotTyping = false;
let currentTheme = 'light';

function toggleTheme() {
  const body = document.body;
  if (currentTheme === 'light') {
    body.classList.add('dark-mode');
    currentTheme = 'dark';
    document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
    document.getElementById('themeText').textContent = 'Light';
  } else {
    body.classList.remove('dark-mode');
    currentTheme = 'light';
    document.getElementById('themeIcon').textContent = 'üåô';
    document.getElementById('themeText').textContent = 'Dark';
  }
}

function handleKeyPress(event) {
  if (event.key === 'Enter') {
    sendMessage();
  }
}

function sendMessage() {
  const userInput = document.getElementById("textInput").value;
  if (userInput.trim() === "") return;

  addMessage("You", userInput, "user");
  handleUserInput(userInput);
  document.getElementById("textInput").value = "";
}

function addMessage(sender, text, className) {
  const chatbox = document.getElementById("chatbox");
  
  if (className === "user") {
    chatbox.innerHTML += `
      <div class="message user-message user">
        <div class="message-content">${text}</div>
      </div>
    `;
  } else {
    chatbox.innerHTML += `
      <div class="message bot-message bot">
        <div class="bot-avatar">M</div>
        <div class="message-content">${text}</div>
      </div>
    `;
  }
  
  chatbox.scrollTop = chatbox.scrollHeight;
  animateAvatar();
}

function showTypingIndicator() {
  if (isBotTyping) return;
  
  const chatbox = document.getElementById("chatbox");
  chatbox.innerHTML += `
    <div class="message bot-message bot" id="typingIndicator">
      <div class="bot-avatar">M</div>
      <div class="message-content">
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>
  `;
  chatbox.scrollTop = chatbox.scrollHeight;
  isBotTyping = true;
  animateAvatar();
}

function hideTypingIndicator() {
  const indicator = document.getElementById("typingIndicator");
  if (indicator) {
    indicator.remove();
  }
  isBotTyping = false;
}

function animateAvatar() {
  const avatarEmoji = document.getElementById("avatarEmoji");
  avatarEmoji.classList.add("emoji-bounce");
  setTimeout(() => {
    avatarEmoji.classList.remove("emoji-bounce");
  }, 500);
}

function setAvatarEmoji(emoji, animation = '') {
  const avatarEmoji = document.getElementById("avatarEmoji");
  avatarEmoji.textContent = emoji;
  avatarEmoji.className = "emoji-avatar";
  if (animation) {
    avatarEmoji.classList.add(animation);
  }
}

function createConfetti() {
  const header = document.querySelector(".header");
  for (let i = 0; i < 20; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.top = -10 + "px";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
    confetti.style.width = Math.random() * 8 + 5 + "px";
    confetti.style.height = confetti.style.width;
    header.appendChild(confetti);
    
    const animationDuration = Math.random() * 3 + 2;
    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
    
    // Add falling animation
    const keyframes = `
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100px) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    
    const styleEl = document.createElement("style");
    styleEl.innerHTML = keyframes;
    document.head.appendChild(styleEl);
    
    setTimeout(() => {
      confetti.remove();
      styleEl.remove();
    }, animationDuration * 1000);
  }
}

function handleUserInput(inputText) {
  inputText = inputText.trim();
  showTypingIndicator();

  // Simulate delay for bot response
  setTimeout(() => {
    hideTypingIndicator();
    
    if (journalStep > 0) {
      handleJournalCreation(inputText);
      return;
    }

    if (inputText.toLowerCase() === "help") {
      setAvatarEmoji("ü§ñ", "emoji-spin");
      showHelp();
    } else if (inputText.toLowerCase() === "new journal") {
      setAvatarEmoji("üìù", "emoji-bounce");
      addMessage("Maya", "<span class='emoji'>üòä</span> Great! What's the title of your journal?", "bot");
      journalStep = 1;
    } else if (inputText.toLowerCase() === "show all journals") {
      setAvatarEmoji("üìö", "emoji-shake");
      getAllJournals();
    } else if (inputText.toLowerCase().startsWith("show journals with mood")) {
      const mood = inputText.split("mood")[1].trim();
      setAvatarEmoji(mood, "emoji-bounce");
      getJournalsByMood(mood);
    } else if (inputText.toLowerCase().startsWith("show journals in category")) {
      const category = inputText.split("category")[1].trim();
      setAvatarEmoji("üè∑Ô∏è", "emoji-shake");
      getJournalsByCategory(category);
    } else if (inputText.toLowerCase().startsWith("show journals on")) {
      const date = inputText.split("on")[1].trim();
      setAvatarEmoji("üìÖ", "emoji-bounce");
      getJournalsByDate(date);
    } else if (inputText.toLowerCase() === "show my tasks" || inputText.toLowerCase() === "show task list") {
      setAvatarEmoji("‚úÖ", "emoji-heartbeat");
      getAllTasks();
    } else if (inputText.toLowerCase().startsWith("new task:")) {
      const parts = inputText.substring(9).split("|").map(x => x.trim());
      if (parts.length !== 4) {
        setAvatarEmoji("üòê", "emoji-shake");
        addMessage("Maya", "<span class='emoji'>üòê</span> Incorrect format! Use: new task: Subject | Text | Priority | Date", "bot");
        return;
      }
      const [subject, text, priority, date] = parts;
      setAvatarEmoji("‚ûï", "emoji-bounce");
      saveTask(subject, text, priority, date);
    } else if (inputText.toLowerCase().startsWith("complete task number")) {
      const number = parseInt(inputText.split("number")[1].trim());
      setAvatarEmoji("üéâ", "emoji-heartbeat");
      completeTask(number);
    } else if (inputText.toLowerCase().startsWith("add income:")) {
      const parts = inputText.substring(11).split("|").map(x => x.trim());
      if (parts.length !== 4) {
        setAvatarEmoji("üòê", "emoji-shake");
        addMessage("Maya", "<span class='emoji'>üòê</span> Incorrect format! Use: add income: amount | category | date | description", "bot");
        return;
      }
      const [amount, category, date, desc] = parts;
      setAvatarEmoji("üí∞", "emoji-spin");
      addFinanceEntry(parseFloat(amount), category, date, desc, "income");
    } else if (inputText.toLowerCase().startsWith("add expense:")) {
      const parts = inputText.substring(12).split("|").map(x => x.trim());
      if (parts.length !== 4) {
        setAvatarEmoji("üòê", "emoji-shake");
        addMessage("Maya", "<span class='emoji'>üòê</span> Incorrect format! Use: add expense: amount | category | date | description", "bot");
        return;
      }
      const [amount, category, date, desc] = parts;
      setAvatarEmoji("üí∏", "emoji-spin");
      addFinanceEntry(parseFloat(amount), category, date, desc, "expense");
    } else if (inputText.toLowerCase() === "show income") {
      setAvatarEmoji("üìà", "emoji-bounce");
      showFinanceEntries("income");
    } else if (inputText.toLowerCase() === "show expenses") {
      setAvatarEmoji("üìâ", "emoji-bounce");
      showFinanceEntries("expense");
    } else if (inputText.toLowerCase() === "show balance") {
      setAvatarEmoji("üßÆ", "emoji-shake");
      showBalance();
    } else {
      setAvatarEmoji("ü§î", "emoji-shake");
      addMessage("Maya", "<span class='emoji'>ü§î</span> I didn't understand that. Type 'help' to see all commands.", "bot");
    }
  }, 1000);
}

function handleJournalCreation(inputText) {
  showTypingIndicator();
  
  setTimeout(() => {
    hideTypingIndicator();
    
    switch(journalStep) {
      case 1:
        newJournal.title = inputText;
        setAvatarEmoji("üìù", "emoji-bounce");
        addMessage("Maya", "<span class='emoji'>üìù</span> What's the content?", "bot");
        journalStep = 2;
        break;
      case 2:
        newJournal.content = inputText;
        setAvatarEmoji("üè∑Ô∏è", "emoji-shake");
        addMessage("Maya", "<span class='emoji'>üè∑Ô∏è</span> What category does this belong to? (e.g., Work, Personal, Achievements)", "bot");
        journalStep = 3;
        break;
      case 3:
        newJournal.category = inputText;
        setAvatarEmoji("üòä", "emoji-bounce");
        addMessage("Maya", "<span class='emoji'>üòä</span> How are you feeling? (e.g., üòä, üò¢, üò†)", "bot");
        journalStep = 4;
        break;
      case 4:
        newJournal.mood = inputText;
        setAvatarEmoji(newJournal.mood, "emoji-bounce");
        addMessage("Maya", "<span class='emoji'>üìÖ</span> What's the date? (YYYY-MM-DD format)", "bot");
        journalStep = 5;
        break;
      case 5:
        newJournal.date = inputText;
        setAvatarEmoji("üíæ", "emoji-spin");
        saveJournal(newJournal.title, newJournal.content, newJournal.category, newJournal.mood, newJournal.date);
        journalStep = 0;
        newJournal = {};
        break;
    }
  }, 800);
}

function saveJournal(title, content, category, mood, date) {
  journalRef.push({
    title,
    content,
    category,
    mood,
    date,
    timestamp: Date.now()
  }, function(error) {
    if (error) {
      setAvatarEmoji("‚ùå", "emoji-shake");
      addMessage("Maya", "<span class='emoji'>‚ùå</span> Journal entry not saved.", "bot");
    } else {
      setAvatarEmoji("‚úÖ", "emoji-heartbeat");
      addMessage("Maya", "<span class='emoji'>‚úÖ</span> Journal entry saved successfully!", "bot");
      createConfetti();
    }
  });
}

function getAllJournals() {
  journalRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let message = "<b>Your Journal Entries:</b><br><br>";
      Object.values(data).forEach(entry => {
        message += `<div class="journal-entry">
          <b>${entry.title}</b> | ${entry.date} | Mood: ${entry.mood}<br>
          ${entry.content}
          <hr>
        </div>`;
      });
      addMessage("Maya", message, "bot");
    } else {
      setAvatarEmoji("üòê", "emoji-shake");
      addMessage("Maya", "<span class='emoji'>üòê</span> No journal entries found.", "bot");
    }
  });
}

function getJournalsByMood(mood) {
  journalRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let message = `<b>Journals with mood ${mood}:</b><br><br>`;
      Object.values(data).forEach(entry => {
        if (entry.mood === mood) {
          message += `<div class="journal-entry">
            <b>${entry.title}</b> | ${entry.date}<br>
            ${entry.content}
            <hr>
          </div>`;
        }
      });
      message ? addMessage("Maya", message, "bot") : 
        (setAvatarEmoji("üòê", "emoji-shake"), 
        addMessage("Maya", `<span class='emoji'>üòê</span> No entries found for mood ${mood}.`, "bot"));
    }
  });
}

function getJournalsByCategory(category) {
  journalRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let message = `<b>Journals in category ${category}:</b><br><br>`;
      Object.values(data).forEach(entry => {
        if (entry.category.toLowerCase() === category.toLowerCase()) {
          message += `<div class="journal-entry">
            <b>${entry.title}</b> | ${entry.date}<br>
            ${entry.content}
            <hr>
          </div>`;
        }
      });
      message ? addMessage("Maya", message, "bot") : 
        (setAvatarEmoji("üòê", "emoji-shake"), 
        addMessage("Maya", `<span class='emoji'>üòê</span> No entries found for category ${category}.`, "bot"));
    }
  });
}

function getJournalsByDate(date) {
  journalRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let message = `<b>Journals on ${date}:</b><br><br>`;
      Object.values(data).forEach(entry => {
        if (entry.date === date) {
          message += `<div class="journal-entry">
            <b>${entry.title}</b> | Mood: ${entry.mood}<br>
            ${entry.content}
            <hr>
          </div>`;
        }
      });
      message ? addMessage("Maya", message, "bot") :

function getAllTasks() {

}

function completeTask(number) {
  taskRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let taskNumber = 1;
      let taskKey = null;
      
      for (const [key, task] of Object.entries(data)) {
        if (!task.completed) {
          if (taskNumber === number) {
            taskKey = key;
            break;
          }
          taskNumber++;
        }
      }
      
      if (taskKey) {
        taskRef.child(taskKey).update({ completed: true }, function(error) {
          if (error) {
            setAvatarEmoji("‚ùå", "emoji-shake");
            addMessage("Maya", "<span class='emoji'>‚ùå</span> Task not completed.", "bot");
          } else {
            setAvatarEmoji("üéâ", "emoji-heartbeat");
            addMessage("Maya", `<span class='emoji'>‚úÖ</span> Task number ${number} completed!`, "bot");
            createConfetti();
          }
        });
      } else {
        setAvatarEmoji("üòê", "emoji-shake");
        addMessage("Maya", "<span class='emoji'>üòê</span> Task number not found.", "bot");
      }
    }
  });
}

  financeRef.once('value', snapshot => {

  });

function showBalance() {
  financeRef.once('value', snapshot => {
    const data = snapshot.val();
    let income = 0, expense = 0;
    if (data) {
      Object.values(data).forEach(entry => {
        if (entry.type === 'income') income += entry.amount;
        if (entry.type === 'expense') expense += entry.amount;
      });
      const balance = income - expense;
      const balanceClass = balance >= 0 ? 'finance-positive' : 'finance-negative';
      addMessage("Maya", `<span class="${balanceClass}">üí∞ Total Balance: ‚Çπ${balance.toFixed(2)}</span>`, "bot");
    } else {
      setAvatarEmoji("üòê", "emoji-shake");
      addMessage("Maya", "<span class='emoji'>üòê</span> No finance data found.", "bot");
    }
  });
}
