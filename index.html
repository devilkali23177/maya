  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #4fd1c5;
      --accent-color: #f687b3;
      --dark-color: #2d3748;
      --light-color: #f7fafc;
      --bg-color: white;

      --input-bg: white;

    }

      --accent-color: #f687b3;
      --dark-color: #f7fafc;
      --light-color: #2d3748;
      --bg-color: #1a202c;
      --chat-bg-color: #2d3748;
      --text-color: #f7fafc;

    }
    
    body {

      margin: 0;
      min-height: 100vh;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--bg-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 0;
      transition: background 0.3s;
    }
    
    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .header h2 {
      margin: 0;
      font-weight: 600;
    }
    
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .emoji-avatar {
      font-size: 2.5em;
      line-height: 1;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    
    #chatbox { 
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: url('https://transparenttextures.com/patterns/light-paper-fibers.png');
      background-color: var(--chat-bg-color);
    }
    
    #userInput { 
      padding: 15px 20px;
      background: var(--bg-color);
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
    
    #textInput { 
      flex: 1;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s;
      background: var(--input-bg);
      color: var(--text-color);
    }
    
    #textInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }
    
    button { 
      padding: 12px 25px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: #5a52e0;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    
    .message { 
      margin: 15px 0;
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .bot-message {
      align-items: flex-start;
    }
    
    .user-message {
      align-items: flex-end;
      justify-content: flex-end;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }
    
    .bot .message-content {
      background: var(--bg-color);
      color: var(--text-color);
      border-top-left-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .user .message-content {
      background: var(--primary-color);
      color: white;
      border-bottom-right-radius: 5px;
    }
    
    .bot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: white;
      font-weight: bold;
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 5px;
      padding: 10px 15px;
      background: var(--bg-color);
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--secondary-color);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
    }
    
    .finance-positive {
      color: #38a169;
    }
    
    .finance-negative {
      color: #e53e3e;
    }
    
    .task-completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Emoji animations */
    .emoji-bounce {
      animation: bounce 0.5s infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-5px) scale(1.1); }
    }
    
    .emoji-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .emoji-shake {
      animation: shake 0.5s ease-in-out infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    
    .emoji-heartbeat {
      animation: heartbeat 1s ease infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      opacity: 0;
    }
    
    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .theme-icon {
      font-size: 16px;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-button {
      padding: 8px 15px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .quick-reply {

      margin: 5px;

      background: rgba(108, 99, 255, 0.1);
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s;

    .quick-reply:hover {

    /* Import section styles */

      border-radius: 10px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;

    .import-controls {

    .file-input {

    .file-label {

      font-size: 12px;

    .reset-button {

      background: #e53e3e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      border: none;
      transition: all 0.3s;
    }
    
    .reset-button:hover {
      background: #c53030;
    }
  </style>
</head>

function toggleTheme() {

function handleKeyPress(event) {

function sendMessage() {
  const userInput = document.getElementById("textInput").value;
  if (userInput.trim() === "") return;

  addMessage("You", userInput, "user");
  handleUserInput(userInput);
  document.getElementById("textInput").value = "";

function addMessage(sender, text, className) {
  const chatbox = document.getElementById("chatbox");
  
  if (className === "user") {
    chatbox.innerHTML += `
      <div class="message user-message user">
        <div class="message-content">${text}</div>
      </div>
    `;
  } else {
    chatbox.innerHTML += `
      <div class="message bot-message bot">
        <div class="bot-avatar">M</div>
        <div class="message-content">${text}</div>
      </div>
    `;
  }
  
  chatbox.scrollTop = chatbox.scrollHeight;
  animateAvatar();
}

function showTypingIndicator() {
  if (isBotTyping) return;
  
  const chatbox = document.getElementById("chatbox");
  chatbox.innerHTML += `
    <div class="message bot-message bot" id="typingIndicator">
      <div class="bot-avatar">M</div>
      <div class="message-content">

          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>
  `;
  chatbox.scrollTop = chatbox.scrollHeight;
  isBotTyping = true;
  animateAvatar();
}

function hideTypingIndicator() {
  const indicator = document.getElementById("typingIndicator");
  if (indicator) {
    indicator.remove();
  }
  isBotTyping = false;
}

function animateAvatar() {
  const avatarEmoji = document.getElementById("avatarEmoji");
  avatarEmoji.classList.add("emoji-bounce");
  setTimeout(() => {
    avatarEmoji.classList.remove("emoji-bounce");

}

function setAvatarEmoji(emoji, animation = '') {
  const avatarEmoji = document.getElementById("avatarEmoji");
  avatarEmoji.textContent = emoji;
  avatarEmoji.className = "emoji-avatar";
  if (animation) {
    avatarEmoji.classList.add(animation);
  }
}

function createConfetti() {
  const header = document.querySelector(".header");
  for (let i = 0; i < 20; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.top = -10 + "px";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
    confetti.style.width = Math.random() * 8 + 5 + "px";
    confetti.style.height = confetti.style.width;
    header.appendChild(confetti);
    
    const animationDuration = Math.random() * 3 + 2;
    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
    
    // Add falling animation
    const keyframes = `
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100px) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    
    const styleEl = document.createElement("style");
    styleEl.innerHTML = keyframes;
    document.head.appendChild(styleEl);
    
    setTimeout(() => {
      confetti.remove();
      styleEl.remove();
    }, animationDuration * 1000);
  }
}

function handleUserInput(inputText) {

    } else if (inputText.toLowerCase() === "show my tasks" || inputText.toLowerCase() === "show task list") {

function completeTask(number) {
  taskRef.once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      let taskNumber = 1;
      let taskKey = null;
      
      for (const [key, task] of Object.entries(data)) {
        if (!task.completed) {
          if (taskNumber === number) {
            taskKey = key;
            break;
          }
          taskNumber++;
        }
      }
      
      if (taskKey) {
        taskRef.child(taskKey).update({ completed: true }, function(error) {
          if (error) {
            setAvatarEmoji("âŒ", "emoji-shake");
            addMessage("Maya", "<span class='emoji'>âŒ</span> Task not completed.", "bot");
          } else {
            setAvatarEmoji("ğŸ‰", "emoji-heartbeat");
            addMessage("Maya", `<span class='emoji'>âœ…</span> Task number ${number} completed!`, "bot");
            createConfetti();

      }
    }
  });

// Import bot extension functionality
function importBotExtension(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const content = e.target.result;
      const parser = new DOMParser();
      const doc = parser.parseFromString(content, "text/html");
      
      // Extract script content
      const scripts = doc.querySelectorAll('script');
      scripts.forEach(script => {
        if (script.textContent.trim()) {
          try {
            // Save the extension to Firebase
            extensionsRef.push({
              name: file.name,
              content: script.textContent,
              timestamp: Date.now()
            }, function(error) {
              if (error) {
                setAvatarEmoji("âŒ", "emoji-shake");
                addMessage("Maya", `<span class='emoji'>âŒ</span> Error saving extension to database.`, "bot");
              } else {
                // Execute the script content
                new Function(script.textContent)();
                setAvatarEmoji("âœ…", "emoji-heartbeat");
                addMessage("Maya", "<span class='emoji'>âœ…</span> Bot extension imported and saved successfully!", "bot");
                createConfetti();
              }
            });
          } catch (error) {
            console.error("Error executing imported script:", error);
            setAvatarEmoji("âŒ", "emoji-shake");
            addMessage("Maya", `<span class='emoji'>âŒ</span> Error importing extension: ${error.message}`, "bot");
          }
        }
      });
      
      // Reset file input
      event.target.value = '';
    } catch (error) {
      console.error("Error importing bot extension:", error);
      setAvatarEmoji("âŒ", "emoji-shake");
      addMessage("Maya", `<span class='emoji'>âŒ</span> Error importing extension: ${error.message}`, "bot");
    }
  };
  reader.readAsText(file);
}

// Load saved extensions when the page loads

  extensionsRef.once('value', snapshot => {

          console.error(`Error loading extension ${extension.name}:`, error);
        }

    }
  });
}
